<div class="row" style="width: 500px">
  <div class="col-12">
    <div class="row">
      <div class="col-10 pe-0">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="inputText"
        >
      </div>
      <div class="col-2 ps-0">
        <button
          class="btn btn-danger"
          [disabled]="inputText.length === 0"
          (click)="clearTextField()"
        >Del
        </button>
<!--          (click)="inputText = ''" this will also work-->
      </div>
    </div>
  </div>
</div>
<p>{{"Username: " + inputText}}</p>
